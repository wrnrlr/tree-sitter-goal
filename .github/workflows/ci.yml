name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with: {node-version: 18}
      - run: npm install nan
      - run: npm install
      - run: npx tree-sitter generate
      - run: npx tree-sitter test
      # - run: npn publish --dry-run
